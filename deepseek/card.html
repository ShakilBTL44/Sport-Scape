<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NRL 2024 Promotional Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .previewCard {
        font-family: "Inter";
        width: 398px;
        height: 335px;
        border-radius: 16px;
        overflow: visible;
        position: relative;
        background-color: #000;
        padding-bottom: 16px;
                position: relative;
        background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80")
            center/cover;
        border-radius: 16px;
        /* overflow: hidden; */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }



      .nrl-badge {
        position: absolute;
        top: 16px;
        left: 16px;
        background-color: #ff5722;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
      }

      .previewCard-content {
        position: absolute;
        bottom: 16px;
        left: 16px;
        background-color: white;
        padding: 16px;
        border-radius: 16px;
        width: calc(100% - 32px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .previewCard-title {
        font-size: 17px;
        font-weight: 700;
        color: #263238;
        margin-bottom: 4px;
      }

      .previewCard-subtitle {
        font-size: 13px;
        color: #59637A;
        margin-bottom: 2px;
      }

      .previewCard-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .previewCard-date {
        font-size: 13px;
        color: #59637A;
      }

      .previewCard-distance {
        font-size: 13px;
        color: #59637A;
      }
    </style>
  </head>
  <body>
    <div class="previewCard">
      <div class="nrl-badge">NRL</div>
      <div class="previewCard-content">
        <h2 class="previewCard-title">National Rugby League 2024</h2>
        <p class="previewCard-subtitle">Multiple Venues</p>
        <div class="previewCard-info">
          <p class="previewCard-date">Friday, 4 October</p>
          <p class="previewCard-distance">6.1 KM</p>
        </div>
      </div>
    </div>

    <script>
      // You could add interactive features here if needed
      // For example, hover effects or click events
      document.addEventListener("DOMContentLoaded", function () {
        const card = document.querySelector(".previewCard");
        card.addEventListener("click", function () {
          console.log("NRL card clicked!");
          // You could add navigation or additional information display here
        });
      });
    </script>
  </body>
</html>
