<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Event Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .sport-card {
        font-family: "Inter";
        width: 220px;
        height: 220px;
        border-radius: 12px;
        overflow: visible;
        position: relative;
        background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1553778263-73a83bab9b0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80")
          center/cover;
        /* background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7)),
          url("./../assets/polygon_green.svg") center/cover; */
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .sport-card-content {
        position: absolute;
        bottom: 12px;
        left: 12px;
        background-color: white;
        padding: 12px;
        border-radius: 12px;
        width: calc(100% - 24px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .sport-card-title {
        font-size: 16px;
        font-weight: 700;
        color: #263238;
        margin-bottom: 4px;
      }

      .sport-card-subtitle {
        font-size: 13px;
        color: #59637a;
      }
    </style>
  </head>
  <body>
    <div class="sport-card">
      <div class="sport-card-content">
        <h2 class="sport-card-title">Football</h2>
        <p class="sport-card-subtitle">12 Event</p>
      </div>
    </div>

    <script>
      // Optional interactive features
      document.addEventListener("DOMContentLoaded", function () {
        const sportCard = document.querySelector(".sport-card");
        sportCard.addEventListener("click", function () {
          console.log("Football card clicked!");
          // You could add navigation or additional information display here
        });
      });
    </script>
  </body>
</html>
