<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sports Selection</title>
    <style>
        :root {
            --primary-blue: #1A4699;
            --selection-blue: #2563EB;
            --active-green: #4CAF50;
            --white: #FFFFFF;
            --light-gray: #E0E0E0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-blue);
            color: var(--white);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sports-selector-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .selector-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .selector-header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--light-gray);
            margin-bottom: 16px;
        }

        .selection-counter {
            font-size: 14px;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .sports-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Special row with 4 items */
        .sports-grid .row-4 {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        @media (max-width: 600px) {
            .sports-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .sports-grid .row-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .sport-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            color: var(--white);
            padding: 10px;
            overflow: hidden;
        }

        .sport-bg-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            transition: var(--transition);
        }

        .sport-fg-svg {
            position: relative;
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            z-index: 2;
            transition: var(--transition);
        }

        .sport-label {
            position: relative;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            z-index: 2;
        }

        .sport-item:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .sport-item.selected .sport-bg-svg {
            filter: brightness(0.8) saturate(1.5);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--active-green);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #3E8E41;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--light-gray);
            border: 1px solid var(--light-gray);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sportItems = document.querySelectorAll('.sport-item');
            const clearButton = document.getElementById('clear-btn');
            const continueButton = document.getElementById('continue-btn');
            const selectedCountElement = document.getElementById('selected-count');
            
            let selectedSports = [];
            const MAX_SELECTIONS = 5;

            // Toggle sport selection
            function toggleSelection(sportItem) {
                const sport = sportItem.dataset.sport;
                const index = selectedSports.indexOf(sport);
                const bgSvg = sportItem.querySelector('.sport-bg-svg rect');
                
                if (index === -1) {
                    if (selectedSports.length < MAX_SELECTIONS) {
                        selectedSports.push(sport);
                        sportItem.classList.add('selected');
                        bgSvg.setAttribute('fill', '#4CAF50');
                    } else {
                        alert(`You can select up to ${MAX_SELECTIONS} sports.`);
                        return;
                    }
                } else {
                    selectedSports.splice(index, 1);
                    sportItem.classList.remove('selected');
                    bgSvg.setAttribute('fill', '#2563EB');
                }
                
                updateSelection();
            }

            // Update selection count and UI
            function updateSelection() {
                selectedCountElement.textContent = selectedSports.length;
                continueButton.disabled = selectedSports.length === 0;
            }

            // Clear all selections
            function clearSelections() {
                selectedSports = [];
                sportItems.forEach(item => {
                    item.classList.remove('selected');
                    const bgSvg = item.querySelector('.sport-bg-svg rect');
                    bgSvg.setAttribute('fill', '#2563EB');
                });
                updateSelection();
            }

            // Handle continue action
            function handleContinue() {
                console.log('Selected sports:', selectedSports);
                alert(`You selected: ${selectedSports.join(', ')}`);
            }

            // Event listeners
            sportItems.forEach(item => {
                item.addEventListener('click', () => toggleSelection(item));
            });
            
            clearButton.addEventListener('click', clearSelections);
            continueButton.addEventListener('click', handleContinue);
        });
    </script>
